<!DOCTYPE html>
<html>
    <head>
        <title>Quiz results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="Results.css">
    </head>

    <body>
        <div class="container">
            <div id="result page">
                <div class="row" id="title">
                    <h1>Results</h1>
                </div>

                <div class="row">
                    <h3 class="text-md-center" id="statschart">Quiz stats</h3>
                </div>

                <div class="row">
                <ul class="list-group">
                    <li class="list-group-item">Your score <span class="badge" id="score">12</span></li>
                    <li class="list-group-item">Correct answers<span class="badge" id="correct">5</span></li>
                    <li class="list-group-item">Wrong answers <span class="badge" id="incorrect">3</span></li>
                </ul>
                </div>



                <br><br>
                <br><br>



                <div class="row">
                    <div class="btn-toolbar float-end" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="Button group example">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="backhome" onclick="home()">Return to home</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
