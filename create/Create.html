<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container" class="container-fluid min-vh-100">
            <div id="row1" class="row">
                <div class="col-md-12 offset-md-5">
                    <input id="name" class="form-control text-center" style="width:200px;" type="text" placeholder="Quiz Name">
                </div>
            </div>

            <div id="row2" class="row min-vh-100">
                <div class="col-md-1">
                    <div id="buttons" class="btn-group-vertical">
                        <button id="QBtn1" type="button" class="btn btn-primary btn-lg border" onclick="loadQuestion(this)">Q1</button>
                        <button id="PlusBtn" type="button" class="btn btn-primary btn-lg border" onclick="addQuestion()">+</button>
                    </div>
                </div>

                <div id="QuestionBox" class="col-md-7">
                    <h1 id="QuestionH1">Question 1 <button type="button" class="btn btn-danger btn-lg float-end" onclick="del()">Delete</button></h1>

                    <input id="Question" class="form-control form-control-lg" type="text" placeholder="">

                    <br>

                    <div id="choices">
                        <div id="choice1" class="choice">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="updateCurrent()">
                            <label class="form-check-label" for="defaultCheck1">
                                <input class="form-control form-control-sm" type="text" placeholder="">
                            </label>
                        </div>
    
                        <br>
    
                        <div id="choice2" class="choice">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" onclick="updateCurrent()">
                            <label class="form-check-label" for="defaultCheck1">
                                <input class="form-control form-control-sm" type="text" placeholder="">
                            </label>
                        </div>
    
                        <br>
    
                        <div id="choice3" class="choice">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" onclick="updateCurrent()">
                            <label class="form-check-label" for="defaultCheck1">
                                <input class="form-control form-control-sm" type="text" placeholder="">
                            </label>
                        </div>
    
                        <br>
    
                        <div id="choice4" class="choice">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" onclick="updateCurrent()">
                                <label class="form-check-label" for="defaultCheck1">
                                    <input class="form-control form-control-sm" type="text" placeholder="">
                                </label>
                        </div>
                    </div>

                    <br>

                    <div class="nextprevBtns">
                        <button type="button" class="btn btn-warning btn-lg float-start" onclick="prev()">Prev</button>
                        <button type="button" class="btn btn-warning btn-lg float-end" onclick="next()">Next</button>
                    </div>

                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-success btn-lg btn-block" onclick="postQuestions()">Save All</button>
                    <button type="button" class="btn btn-success btn-lg btn-block float-end" onclick="publish()">Publish</button>
                </div>

            </div>

            <div id="PinRow" class="row">
                <div class="col-md-4">
                    <h1 id="PinH1" class="text-start">Game Pin: 00000000</h1>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
