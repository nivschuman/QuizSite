<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 id="title">Login or Sign up!</h1>
            </div>
            
            <div class="row">
                <hr id="separate">
                <br>
            </div>
    
            <div class="row">
                <form>
                    <div class="form-group">
                        <h3 class="text-md-center" id="user">Username</h3>
                        <input type="username" class="form-control" id="username">
                        <h3 class="text-md-center" id="pass">Password</h3>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <br>
                </form>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button id ="button1" type="button" class="btn btn-success" onclick="login()">Log in</button>
                </div>

                <div class="col-md-6">
                    <button id ="button2" type="button" class="btn btn-danger" onclick="signup()">Sign up</button>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
