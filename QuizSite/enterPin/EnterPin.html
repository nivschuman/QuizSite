<!DOCTYPE html>
<html>
    <head>
        <title>Play</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div id="page">
                <div id="shortext">
                    <div class="col-md-12">
                        <h2>Play</h2><h4>Enter the game pin and start playing! <br> have fun!</h4>
                    </div>
                </div>


                <br><br>   

                
                <div class="row" id="pinBox">
                    <div class="col-md-12">
                        <form id="form1">
                            <div class="form-group">
                                <h3 class="text-md-center">Enter the game pin</h3>
                                <input type="number" class="form-control" id="pin" min="00000000" max="99999999" name="pin">
                            </div>
                            <button id ="button" type="submit" class="btn btn-default btn-lg btn-block">Enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
