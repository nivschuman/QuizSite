<!DOCTYPE html>
<html>
    <head>
        <title id="title">Quiz Name</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container" class="container-fluid min-vh-100">
            <div id="row1" class="row">
                <div class="col-md-12">
                    <h1 class="text-start" id="QuestionNumber">Question 1:</h1>
                </div>
            </div>

            <div id="row2" class="row">
                <h1 id="Question" class="text-center">What is your name?</h1>
                <br>
            </div>

            <div id="choices">
                <div id="choice1Div" class="row">
                    <div class="col-md-12">
                        <br><br>
                        <div id="choice1" class="checkbox">
                            <label><input type="checkbox" value="" onchange="check()"></label>
                            <h1>option 1</h1>
                        </div>

                        <br><br>
                    </div>
                </div>

                <div id="choice2Div" class="row">
                    <div class="col-md-12">
                        <div id="choice2" class="checkbox">
                            <label><input type="checkbox" value="" onchange="check()"></label>
                            <h1>option 2</h1>
                        </div>
                        
                        <br><br>
                    </div>                   
                </div>

                <div id="choice3Div" class="row">
                    <div class="col-md-12">
                        <div id="choice3" class="checkbox">
                            <label><input type="checkbox" value="" onchange="check()"></label>
                            <h1>option 3</h1>
                        </div>
                        
                        <br><br>
                    </div>
                </div>

                <div id="choice4Div" class="row">
                    <div class="col-md-12">
                        <div id="choice4" class="checkbox">
                            <label><input type="checkbox" value="" onchange="check()"></label>
                            <h1>option 4</h1>
                        </div>

                        <br><br>
                    </div>                   
                </div>
            </div>

            <div id="nextprevBtns" class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg float-md-start" onclick="prev()">Prev</button>
                </div>

                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-lg float-md-end" id="nextBtn" onclick="next()">Next</button>
                </div>
            </div>

            <div id="progress" class="row">
                <div class="col-md-12">
                    <br>
                    <div class="progress" style="height: 50px;">
                        <div id="bar" class="progress-bar bg-success" role="progressbar" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100" style="width:0%">
                          <span id="barText" class="sr-only">0% Complete</span>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
